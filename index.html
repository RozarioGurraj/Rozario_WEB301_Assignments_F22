    <main>
      <form class="needs-validation" novalidate>
        <h1>Local businesses</h1>

            <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-12">
                <label for="validationCustom01" class="form-label">Person's full name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                  Please Enter Name!
                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Email address</label>
                <input type="email" class="form-control" id="validationCustom02" required>
                <div class="invalid-feedback">
                  Email Address Not Valid!
                </div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label">Business name</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please Enter Business Name!
                  </div>
              </div>
              <div class="row g-3 col-12">
                  <div class="form-check col-md-6">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck2">Non-Profit Business</label>
                  </div>
                  <div class="form-check col-md-6">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck2">Profit Business</label>
                  </div>
                </div>
              
                  <div class="col-md-12">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Alberta">Select Provinces</option>
                  <option value="Alberta">Alberta</option>
                  <option value="British Columbia">British Columbia</option>
                  <option value="Manitoba">New Brunswick</option>
                  <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                  <option value="Northwest Territories">Northwest Territories</option>
                  <option value="Nova Scotia">Nova Scotia</option>
                  <option value="Nunavut">Nunavut</option>
                  <option value="Ontario">Ontario</option>
                  <option value="Prince Edward Island">Prince Edward Island</option>
                  <option value="Quebec">Quebec</option>
                  <option value="Saskatchewan">Saskatchewan</option>
                  <option value="Yukon">Yukon</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid Provinces.
                  </div>
                </div>
              

              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="CorporateServices"/>
                <label class="form-check-label" for="validationFormCheck1" for="Corporateservices">Corporate Services</label><br/>
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="CultureIndustry"/>
                <label class="form-check-label" for="validationFormCheck1" for="Corporateservices">Culture Industry</label><br/>
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="HostingEnvironment"/>
                <label class="form-check-label" for="validationFormCheck1" for="HostingEnvironment">Hosting Environment</label><br/>
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="ManagedServices"/>
                <label class="form-check-label" for="validationFormCheck1" for="ManagedServices">Managed Services</label><br/>
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="ProfessionalServices"/>
                <label class="form-check-label" for="validationFormCheck1" for="ProfessionalServices">Professional Services</label><br/>
                <div class="invalid-feedback">
                  Example invalid feedback text</div>
              </div>
              <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            
            </form>
            

    </form>
